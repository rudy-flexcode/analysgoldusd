<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF Signal Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            margin: 0;
            color: #333;
            margin-bottom: 20px;
        }
        .policy {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        .signal {
            font-size: 24px;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }
        .buy { background: #4caf50; color: white; }
        .sell { background: #f44336; color: white; }
        .neutral { background: #999; color: white; }

        .cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #loading {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>ETF Tracker Pro</h1>
        <div id="signal" class="signal neutral">Chargement...</div>
        <p class="policy">Cette application fournit des signaux d'achat et de vente basés sur des indicateurs techniques. Faites vos propres recherches avant d'investir.</p>
    </header>

    <div class="cards">
        <div class="card">
            <h3>Prix Gold</h3>
            <p><span id="gold_price">-</span> $</p>
            <h3>Prix USD</h3>
            <p><span id="usd_price">-</span> $</p>
        </div>
        <div class="card">
            <h3>RSI (1 min)</h3>
            <p><span id="rsi">-</span></p>
        </div>
        <div class="card">
            <h3>SMA 7 vs 21</h3>
            <p>SMA 7 : <span id="sma_short">-</span></p>
            <p>SMA 21 : <span id="sma_long">-</span></p>
        </div>
        <div class="card">
            <h3>MACD</h3>
            <p>MACD : <span id="macd">-</span></p>
            <p>Signal Line : <span id="signal_line">-</span></p>
        </div>
        <div class="card">
            <h3>ATR</h3>
            <p><span id="atr">-</span></p>
        </div>
    </div>

    <button onclick="refreshData()">Rafraîchir</button>
    <div id="loading"></div>

    <script>
        async function refreshData() {
            const button = document.querySelector('button');
            if (button.disabled) return;
            
            button.disabled = true;
            button.style.background = '#ccc';
            button.style.cursor = 'not-allowed';
            document.getElementById('loading').innerText = "Chargement...";
            
            try {
                const res = await fetch('/refresh');
                const data = await res.json();
                
                document.getElementById('signal').innerText = data.signal;
                document.getElementById('gold_price').innerText = data.gold_price?.toFixed(2) || "-";
                document.getElementById('usd_price').innerText = data.usd_price?.toFixed(2) || "-";
                document.getElementById('rsi').innerText = data.rsi?.toFixed(2) || "-";
                document.getElementById('sma_short').innerText = data.sma_short?.toFixed(2) || "-";
                document.getElementById('sma_long').innerText = data.sma_long?.toFixed(2) || "-";
                document.getElementById('macd').innerText = data.macd?.toFixed(4) || "-";
                document.getElementById('signal_line').innerText = data.signal_line?.toFixed(4) || "-";
                document.getElementById('atr').innerText = data.atr?.toFixed(4) || "-";
            } catch (e) {
                alert("Erreur lors du chargement !");
            } finally {
                document.getElementById('loading').innerText = "";
                setTimeout(() => {
                    button.disabled = false;
                    button.style.background = '#007bff';
                    button.style.cursor = 'pointer';
                }, 60000);
            }
        }

        document.addEventListener('DOMContentLoaded', refreshData);
    </script>
</body>
</html>
