<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi ETF Gold & RSI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .signal {
            font-size: 1.2em;
            margin: 10px 0;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Première carte -->
        <div class="card" id="signal-card">
            <h1>Suivi des ETF Gold et USD</h1>
            <div class="signal" id="signal">{{ signal }}</div>
            <p>Prix de l'ETF Gold : $<span id="gold">{{ gold_price }}</span></p>
            <p>Prix de l'ETF USD : $<span id="usd">{{ usd_price }}</span></p>
            <button id="refresh-btn">Rafraîchir les données</button>
        </div>

        <!-- Deuxième carte -->
        <div class="card" id="rsi-card">
            <h1>Analyse RSI</h1>
            <div class="signal" id="rsi-signal">{{ rsi_signal }}</div>
            <p>Valeur RSI : <span id="rsi-value">{{ rsi_value }}</span></p>
        </div>
    </div>

    <script>
        const btn = document.getElementById("refresh-btn");
        let cooldown = false;

        btn.addEventListener("click", () => {
            if (!cooldown) {
                fetch('/refresh')
    .then(response => response.json())
    .then(data => {
        document.getElementById('gold-price').innerText = data.gold_price.toFixed(2) + " $";
        document.getElementById('usd-price').innerText = data.usd_price.toFixed(2) + " $";
        document.getElementById('signal').innerText = data.signal;

        if (data.rsi !== null) {
            document.getElementById('rsi-value').innerText = data.rsi.toFixed(2);
            document.getElementById('rsi-signal').innerText = data.rsi_signal;
        } else {
            document.getElementById('rsi-value').innerText = "Indisponible";
            document.getElementById('rsi-signal').innerText = "Indisponible";
        }
    });


                btn.disabled = true;
                cooldown = true;

                setTimeout(() => {
                    btn.disabled = false;
                    cooldown = false;
                }, 60000); // 60 sec
            }
        });
    </script>
</body>

</html>
