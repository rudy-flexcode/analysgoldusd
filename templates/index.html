<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des ETF & Analyse RSI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 50px;
        }

        .card {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .card h2 {
            margin-bottom: 10px;
        }

        .value {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .signal {
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 15px;
        }

        .btn {
            margin-top: 20px;
            padding: 12px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #218838;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Suivi des ETF Gold et USD</h2>
        <p class="value">Prix de l'ETF Gold : <span id="gold-price">$</span></p>
        <p class="value">Prix de l'ETF USD : <span id="usd-price">$</span></p>
        <p class="signal">Signal : <span id="signal">-</span></p>
    </div>

    <div class="card">
        <h2>Analyse RSI</h2>
        <p class="value">Valeur RSI : <span id="rsi-value">-</span></p>
        <p class="signal">Signal RSI : <span id="rsi-signal">-</span></p>
        <button class="btn" id="refresh">Rafraîchir les données</button>
    </div>

    <script>
        document.getElementById('refresh').addEventListener('click', () => {
            fetch('/refresh')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('gold-price').innerText = data.gold_price ? data.gold_price.toFixed(2) + " $" : "Indisponible";
                    document.getElementById('usd-price').innerText = data.usd_price ? data.usd_price.toFixed(2) + " $" : "Indisponible";
                    document.getElementById('signal').innerText = data.signal || "Indisponible";
                    document.getElementById('rsi-value').innerText = data.rsi !== null ? data.rsi.toFixed(2) : "Indisponible";
                    document.getElementById('rsi-signal').innerText = data.rsi_signal || "Indisponible";
                });
        });
    </script>

</body>

</html>
