<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Données ETF Gold et USD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
        }
        .signal {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .price {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Données actuelles des ETF</h1>
        <div class="card">
            <h2 class="signal">Signal de trading: {{ signal }}</h2>
            <p class="price">Prix de l'ETF Gold : ${{ gold_price }}</p>
            <p class="price">Prix de l'ETF USD : ${{ usd_price }}</p>
        </div>
    </div>
</body>
</html>
